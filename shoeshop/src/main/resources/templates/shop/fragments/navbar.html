<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <title>MultiShop - Online Shop Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <!-- Google Font: Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <!-- Navbar Start -->
  <div th:fragment="shared" class="container-fluid bg-dark mb-30 sticky-top">
    <div class="row px-xl-5 align-items-center">
      <div class="col-lg-3 d-none d-lg-block">
        <a th:href="@{/}" class="text-decoration-none">
          <span class="h1 text-uppercase text-primary bg-dark px-2">TN</span>
          <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shoe</span>
        </a>
      </div>
      <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
          <a th:href="@{/}" class="text-decoration-none d-block d-lg-none">
            <span class="h1 text-uppercase text-primary bg-dark px-2">TN</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shoe</span>
          </a>
          <div class="text-decoration-none ml-auto d-block d-lg-none">
            <a href="" class="btn px-0">
              <i class="fas fa-ticket-alt text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;">0</span>
            </a>
            <a href="" class="btn px-0">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;">0</span>
            </a>
            <div sec:authorize="isAuthenticated()" class="btn-group px-0">
              <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                <img src="img/carousel-1.jpg" class=""
                  style="width: 40px; height: 40px; clip-path: circle(20px at 50% 50%);" alt="Avatar" />
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a th:href="@{/my-info}" class="dropdown-item" type="button">
                  <i class="fa fa-user icon"></i>
                  <span>Hồ Sơ</span>
                </a>
                <a th:href="@{/my-info}" class="dropdown-item" type="button">
                  <i class="fa fa-heart icon"></i>
                  <span>Yêu thích</span>
                </a>
                <a th:href="@{/my-info}" class="dropdown-item" type="button">
                  <i class="fa fa-list-alt icon"></i>
                  <span>Đơn hàng</span>
                </a>
                <a th:href="@{/logout}" class="dropdown-item text-danger" type="button">
                  <i class="fa fa-user icon"></i>
                  <span>Đăng xuất</span>
                </a>
                <a th:href="@{/admin}" class="dropdown-item" sec:authorize="hasRole('ADMIN')" type="button">
	              <i class="fa fa-user-astronaut icon"></i>
	              <span>ADMIN</span>
	            </a>
              </div>
            </div>
          </div>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
              <a th:href="@{/}" class="nav-item nav-link active">Trang chủ</a>
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">Sản phẩm <i
                    class="fa fa-angle-down mt-1"></i></a>
                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                  <a th:href="@{/store}" class="dropdown-item">Tất cả</a>
                  <a th:each="category : ${categories}" th:if="${category.parent == null}" th:href="@{'/store/category/' + ${category.id}}" th:value="${category.id}" th:text="${category.name}" class="dropdown-item"></a>
                </div>
              </div>
              <a th:href="@{/contact}" class="nav-item nav-link">Liên hệ</a>
            </div>
            <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
              <a href="" class="btn px-0">
                <i class="fas fa-ticket-alt text-primary"></i>
                <span class="badge text-secondary border border-secondary rounded-circle"
                  style="padding-bottom: 2px;">0</span>
              </a>
              <a href="" class="btn px-0 ml-3">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge text-secondary border border-secondary rounded-circle"
                  style="padding-bottom: 2px;">0</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- Navbar End -->

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/js/main.js}"></script>
</body>

</html>
