<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition light-mode sidebar-mini sidebar-collapse layout-fixed layout-navbar-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:fragment="shared" class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" th:href="@{#}" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" th:href="@{#}" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>
      <li class="nav-item dropdown user-menu">
		<a th:href="@{#}" class="nav-link dropdown-toggle" data-toggle="dropdown">
			<img th:src="@{/images/user2-160x160.jpg}" class="user-image img-circle elevation-2" alt="User Image">
			<span class="d-none d-md-inline">Alexander Pierce</span>
		</a>
		<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
			<li class="user-header bg-primary">
				<img th:src="@{images/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
				<p>
					Alexander Pierce - Web Developer
					<small>Member since Nov. 2012</small>
				</p>
			</li>
			<li class="user-body">
				<div class="row">
					<div class="col-4 text-center">
						<a th:href="@{#}">Followers</a>
					</div>
					<div class="col-4 text-center">
						<a th:href="@{#}">Sales</a>
					</div>
					<div class="col-4 text-center">
						<a th:href="@{#}">Friends</a>
					</div>
				</div>
			</li>
			<li class="user-footer">
				<a th:href="@{#}" class="btn btn-default btn-flat">Profile</a>
				<a th:href="@{#}" class="btn btn-default btn-flat float-right">Sign out</a>
			</li>
		</ul>
	  </li>
	  <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" th:href="@{#}" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
