<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/css/overlayScrollbars.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition light-mode sidebar-mini sidebar-collapse layout-fixed layout-navbar-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div th:replace="admin/fragments/preloader :: shared"></div>

  
  <!-- Navbar -->
  <nav th:replace="admin/fragments/navbar :: shared"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="admin/fragments/sidebar :: shared"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Starter Page</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{#}">Home</a></li>
              <li class="breadcrumb-item active">Starter Page</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">DataTable with default features</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <form th:action="@{/admin/category/save}" th:object="${category}" method="post" enctype="multipart/form-data">
                  	<input type="hidden" th:field="*{id}" />
                    <div class="form-group row">
                      <label for="picture" class="col-2 col-form-label text-left">Tên:</label>
                        <div class="col-6">
                          <input type="text" class="form-control" th:field="*{name}" id="name" name="name"
                          	required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="parent" class="col-2 col-form-label text-left">Danh mục cha:</label>
                        <div class="col-6">
                          <select th:field="*{parent.id}" class="form-control" id="parent">
                            <option value="-1" selected>Chọn 1 trong các danh mục sau</option>
                            <option th:each="parent : ${parents}" th:value="${parent.id}" th:text="${parent.name}"></option>
                          </select>                          
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-2 col-form-label text-left">Mô tả:</label>
                          <div class="col-6">
                            <textarea th:field="*{description}" class="form-control" name="description" rows="5" id="editor"></textarea>
                          </div>
                      </div>
                      <!-- Submit Button -->
						<button type="submit" class="btn btn-primary mb-3 mt-3 mb-4">Submit</button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer th:replace="admin/fragments/footer :: shared"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
