<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition light-mode sidebar-mini sidebar-collapse layout-fixed layout-navbar-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div th:fragment="shared" class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" th:src="@{/images/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
  </div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
