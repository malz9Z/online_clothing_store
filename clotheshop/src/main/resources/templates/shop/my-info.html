<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>MultiShop - Online Shop Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <!-- Google Font: Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- Libraries Stylesheet -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet">
  <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <!-- Topbar Start -->
  <div th:replace="shop/fragments/topbar :: shared">

  </div>
  <!-- Topbar End -->
  <!-- Navbar Start -->
  <div th:replace="shop/fragments/navbar :: shared">

  </div>
  <!-- Navbar End -->
  <!-- Content Start -->
  <div class="container page-content">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <div class="list-group list-group-flush">
            <a th:href="@{/my-profile}" class="list-group-item list-group-item-action active">
              <i class="fa fa-user icon mr-3"></i>
              <span>Hồ Sơ</span>
            </a>
            <a th:href="@{/my-profile}" class="list-group-item list-group-item-action">
              <i class="fa fa-heart icon mr-3"></i>
              <span>Sản phẩm yêu thích</span>
            </a>
            <a th:href="@{/my-profile}" class="list-group-item list-group-item-action">
              <i class="fa fa-list-alt icon mr-3"></i>
              <span>Đơn hàng</span>
            </a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
              <i class="fa fa-user icon mr-3"></i>
              <span>Đăng xuất</span>
            </a>
          </div>
        </div>
      </div>

      <div class="col mt-3 mt-md-0">
        <div th:if="${updateSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Hồ sơ đã được cập nhật</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div th:if="${incorrectPassword}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Mật khẩu không chính xác</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="card">
          <div class="card-body">
            <h3>Hồ Sơ Của Tôi</h3>
            <hr>
            <form id="profileForm" th:action="@{/update-user-info}" novalidate method="post">
              <div class="form-row input-icons">
                <div class="card-body text-center col-sm-5">
                  <img src="images/avatar.png" class=""
                    style="width: 180px; height: 180px; clip-path: circle(90px at 50% 50%);" alt="Avatar" />
                  <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" />
                </div>
                <div class="form-group col-md-7">
                  <i class="fa fa-user icon"></i>
                  <input type="text" class="form-control input-field" th:classappend="${usernameExists} ? is-invalid"
                    placeholder="Tên đăng nhập" name="username" th:value="${username}" required="required"
                    data-validation-required-message="Tên đăng nhập không được bỏ trống!" />
                  <p class="help-block text-danger"></p>
                  <p id="username-err" class="text-danger d-none"></p>
                  <i class="fa fa-envelope icon"></i>
                  <input type="email" class="form-control input-field" id="email" placeholder="Email"
                    required="required" data-validation-required-message="Email không được bỏ trống!" />
                  <p class="help-block text-danger"></p>
                  <p id="email-err" class="text-danger d-none"></p>
                  <i class="fa fa-phone icon"></i>
                  <input type="text" class="form-control input-field" id="name" placeholder="Số điện thoại"
                    required="required" data-validation-required-message="Số điện thoại khồng được bỏ trống!"
                    pattern="^(((\+|)84)|0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$"
                    data-validation-pattern-message="Không phải là một số điện thoại hợp lệ!" />
                  <p class="help-block text-danger"></p>
                  <p id="phone-err" class="text-danger d-none"></p>
                </div>
                <div class="form-group col-md-4">
                  <i class="fa fa-map-signs icon"></i>
                  <input required="required" type="text" class="form-control input-field"
                    th:classappend="${usernameExists} ? is-invalid" placeholder="Tên đăng nhập" name="username"
                    th:value="${username}">
                  <div class="invalid-feedback">Tên đăng nhập đã được sử dụng</div>
                </div>
                <div class="form-group col-md-4">
                  <i class="fa fa-map-signs icon"></i>
                  <input required="required" type="text" class="form-control input-field"
                    th:classappend="${usernameExists} ? is-invalid" placeholder="Tên đăng nhập" name="username"
                    th:value="${username}">
                  <div class="invalid-feedback">Tên đăng nhập đã được sử dụng</div>
                </div>
                <div class="form-group col-md-4">
                  <i class="fa fa-map-signs icon"></i>
                  <input required="required" type="text" class="form-control input-field"
                    th:classappend="${usernameExists} ? is-invalid" placeholder="Tên đăng nhập" name="username"
                    th:value="${username}">
                  <div class="invalid-feedback">Tên đăng nhập đã được sử dụng</div>
                </div>
                <div class="form-group col-md-12">
                  <i class="fa fa-map-signs icon"></i>
                  <input required="required" type="text" class="form-control input-field"
                    th:classappend="${usernameExists} ? is-invalid" placeholder="Tên đăng nhập" name="username"
                    th:value="${username}">
                  <div class="invalid-feedback">Tên đăng nhập đã được sử dụng</div>
                </div>
                <div class="col-sm-12">
                  <br>
                  <h5>Đổi mật khẩu</h5>
                  <hr>
                </div>
                <div class="control-group col-md-6">
                  <i class="fa fa-lock icon"></i>
                  <input type="password" name="inputPassword" class="form-control input-field" id="password"
                    placeholder="Mật khẩu" required="required"
                    data-validation-required-message="Mật khảu không được bỏ trống!" minlength="4"
                    data-validation-minlength-message="Mật khảu bao phải bao gồm 4 kí tự!" />
                  <p class="help-block text-danger"></p>
                  <p id="password-strength"></p>
                </div>
                <div class="control-group col-md-6">
                  <i class="fa fa-lock icon"></i>
                  <input type="password" class="form-control input-field" id="rePassword"
                    placeholder="Xác nhận mật khẩu" data-validation-match-match="inputPassword"
                    data-validation-match-message="Mật khẩu xác nhận không khớp với mật khẩu đã nhập!" />
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group col-12">
                  <button id="info-buttom" type="button" class="btn btn-primary">CẬP NHẬT HỒ SƠ</button>
                </div>
              </div>

              <!--  password check modal -->
              <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Nhập mật khẩu hiện tại</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                      <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--  /password check modal -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div> <!--  end container -->
  <!-- Main Footer -->
  <footer th:replace="shop/fragments/footer :: shared"></footer>
  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/js/easing.min.js}"></script>
  <script th:src="@{/js/owl.carousel.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/jqBootstrapValidation.min.js}"></script>
  <script th:src="@{/js/validateProfile.js}"></script>
  <script>
    $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); });
  </script>
</body>

</html>
