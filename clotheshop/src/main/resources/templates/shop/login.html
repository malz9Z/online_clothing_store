<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>MultiShop - Online Shop Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">
  
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <!-- Google Font: Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons --> 
  <link rel="stylesheet" th:href="@{/css/fontawesome-free.min.css}">
  <!-- Libraries Stylesheet -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet">
  <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Topbar Start -->
    <div th:replace="shop/fragments/topbar :: shared">
        
    </div>
    <!-- Topbar End -->
    <!-- Navbar Start -->
    <div th:replace="shop/fragments/navbar :: shared">
        
    </div>
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact Us</span></h2>
        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                <div th:if="${param.error}">
								<div class="alert alert-danger" role="alert">
									Đăng nhập thất bại
								</div>
							</div>
                    <div id="success"></div>
                    <form form method="post" th:action="@{/login}">
                        <div class="control-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit">Đăng nhập</button>
                        </div>
                    </form>
                    <p class="mb-1">
                        <a href="forgot-password.html">Quên mật khẩu?</a>
                      </p>
                      <p class="mb-0">
                        <a href="register.html" class="text-center">Đăng ký tài khoản mới</a>
                      </p>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->
     <!-- Main Footer -->
  <footer th:replace="shop/fragments/footer :: shared"></footer>
  <!-- REQUIRED SCRIPTS -->
<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/easing.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
